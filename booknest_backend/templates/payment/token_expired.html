<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            max-width: 500px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FFA500, #FFD700);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚠️ Link Expired</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn">Go to Home Page</a>
    </div>
</body>

</html>
